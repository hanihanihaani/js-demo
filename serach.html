<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>搜索框</title>
	<script>
		window.onload = function(){
			var oTxt = document.getElementById('txt');
			var oBtn = document.getElementById('p1');
			var oUl = document.getElementById('ul1');

			oBtn.onclick = function(){
				var aLi = oUl.children;
				for(var k=0;k<aLi.length;k++){
					aLi[k].style.background = '';
				}
				for(var i=0;i<aLi.length;i++){
					var sLi = aLi[i].innerHTML.toLowerCase();
					var sTxt = oTxt.value.toLowerCase();
					var cTxt = sTxt.split(' ');
					for(var j=0;j<cTxt.length;j++){
						if(sLi.search(cTxt[j])!=-1){
						aLi[i].style.background = 'yellow';
						}//else{
						// aLi[i].style.background = '';
						// }
					}
					
				}
			}
		}
	</script>
</head>
<body>
	<input type="text" id="txt" >
	<input type="button" id="p1" value="搜索">
	<ul id="ul1">
		<li>黑百合</li>
		<li>小美</li>
		<li>黑寡妇</li>
		<li>Mack</li>
		<li>小黑</li>
		<li>76</li>
	</ul>
</body>
</html>
