<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>键盘控制选择内容</title>
  <style>
    * {
    margin: 0;
    padding: 0;
    }
    ul {
      list-style: none;
      margin-left: 490px;
    }
    ul li {
      width: 150px;
      height: 40px;
      text-align: center;
      line-height: 40px;
    }
    #content {
      width: 150px;
      height: 30px;
      margin-left: 490px;
      border-bottom: 1px solid #ccc;
      text-align: center;
      line-height: 30px;
      margin-bottom: 40px;
      margin-top: 50px;      
    }
  </style>
</head>
<body>
  <div id="content"></div>
  <ul>
    <li>黄金百战穿金甲</li>
    <li>古来征战几人回</li>
    <li>醉卧沙场君莫笑</li>
    <li>不破楼兰总不还</li>
    <li>小楼昨夜又东风</li>
  </ul>
  <script>
    window.onload = function() {
      var aLi = document.getElementsByTagName('li');
      var oDiv = document.getElementById('content');
      index = -1;
      console.log("aLi",aLi)
      for (var i = 0;i < aLi.length; i++) {
        
        aLi[i].onmouseover = function() {
          this.style.background = '#ccc'          
        }
        aLi[i].onmouseout = function() {
          this.style.background = null         
        }
        aLi[i].onclick = function() {
          oDiv.innerHTML = this.innerHTML
        }
      }

      document.onkeyup = function(e) {
        event = event || window.event
        console.log("event",event)

        if (event.keyCode === 40) {
          index++; 
          if (index>aLi.length-1) {
            index = 0
          }
          for (var i=0 ;i<aLi.length;i++) {
            aLi[i].style.background = null
          }
          aLi[index].style.background = '#ccc'
          oDiv.innerHTML = aLi[index].innerHTML
        }

        if (event.keyCode === 38) {
          index--; 
          if (index<0) {
            index = aLi.length-1
          }
          for (var i=0 ;i<aLi.length;i++) {
            aLi[i].style.background = null
          }
          aLi[index].style.background = '#ccc'
          oDiv.innerHTML = aLi[index].innerHTML
        }

        if (event.keyCode === 13) {
          for (var i=0 ;i<aLi.length;i++) {
            aLi[i].style.background = null
          }
          oDiv.innerHTML = aLi[index].innerHTML
        }

      }
    }
  </script>
</body>
</html>
