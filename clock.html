<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数码时钟</title>
	<style>
		div{
			width: 200px;
			height: 100px;
			background-color: black;
			color: white;
			text-align: center;
			line-height: 100px;
			font-size: 30px;
			margin: 30px auto;
		}
	</style>
	<script>
	function toStr(n){
		var str = '';
		if(n<10){
			str ='0'+ n;
		}else{
			str =	''+ n;
		}
		return str;
	}
		window.onload = function(){
			var oDiv = document.getElementById('clock');
			function clock(){							//创建一个函数，
				var date = new Date();					//将系统的时间赋值给一个变量
				var h = toStr(date.getHours());			//将时间的小时赋值给一个变量
				var m = toStr(date.getMinutes());		//将时间的分赋值给一个变量
				var s = toStr(date.getSeconds());		//将时间的秒赋值给一个变量
					 oDiv.innerHTML = h+':'+ m +':'+ s;	//将将时，分，秒相加赋值给div
			}
			clock();									//调用这个函数
			setInterval(clock,1000);					//循环这个函数。
		}
	</script>
</head>
<body>
	<div id="clock"></div>
</body>
</html>
